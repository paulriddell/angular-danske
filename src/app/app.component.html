<mat-sidenav-container>

  <mat-sidenav #sidenav mode="push">
          <div class="branding">
                  <img [src]="logo" />
                  <span></span>
          </div>
          <mat-nav-list>
                  <a mat-list-item *ngFor="let item of navigationSideMenu" (click)="sidenav.close()" [routerLink]="[item.link]" routerLinkActive="active">
                          {{item.label}}
                  </a>
          </mat-nav-list>
  </mat-sidenav>


  <div class="toolbar">
          <mat-toolbar class="mat-toolbar mat-toolbar-single-row">
                  <button mat-icon-button class="d-md-none" (click)="sidenav.open()">
                          <mat-icon fontSet="fas" fontIcon="fa-bars"></mat-icon>
                  </button>
                  <span routerLink="" class="branding spacer center d-inline d-sm-none">
                          <img [src]="logo" alt="Danske Bank" disablewebedit="True"></span>
          </mat-toolbar>
  </div>
  <nav mat-tab-nav-bar>
          <a mat-tab-link *ngFor="let e of toolbar"
           [routerLink]="e.link" routerLinkActive #rla="routerLinkActive" 
            [active]="rla.isActive">{{e.label}}
          </a>
  </nav>
  
  <div class="wrapper">
          <div class="content">
                  <!--[@routeAnimations]="o.isActivated && o.activatedRoute.routeConfig.path"-->
                  <router-outlet #o="outlet"></router-outlet>
          </div>          
  </div>

 

</mat-sidenav-container>
